services:
  - type: web
    name: student-management-system
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: student-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: student-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: student-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: student-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: student-db
          property: password

databases:
  - name: student-db
    databaseName: student_management
    user: student_user
